<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu Options Page - Hart Studios</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="https://kit.fontawesome.com/dfa2bfed1b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="hero">
            <div class="selector">
                <div id="selectField">
                    <p id="selectText">Select Social Media</p>
                    <i class="fa-solid fa-arrow-down" id="arrowIcon"></i>
                </div>

                <ul id="list" class="hide">
                    <li class="options">
                        <i class="fa-brands fa-facebook"></i>
                        <p>Facebook</p>
                    </li>
                    <li class="options">
                        <i class="fa-brands fa-twitter"></i>
                        <p>Twitter</p>
                    </li>
                    <li class="options">
                        <i class="fa-brands fa-snapchat"></i>
                        <p>Snapchat</p>
                    </li>
                    <li class="options">
                        <i class="fa-brands fa-whatsapp"></i>
                        <p>WhatsApp</p>
                    </li>
                    <li class="options">
                        <i class="fa-brands fa-linkedin"></i>
                        <p>LinkedIn</p>
                    </li>
                    <li class="options">
                        <i class="fa-brands fa-instagram"></i>
                        <p>Instagram</p>
                    </li>
                    <li class="options">
                        <i class="fa-brands fa-pinterest"></i>
                        <p>Pinterest</p>
                    </li>
                    <li class="options">
                        <i class="fa-brands fa-youtube"></i>
                        <p>YouTube</p>
                    </li>   
                </ul>

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
